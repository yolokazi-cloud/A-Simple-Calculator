<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Calculator</h5>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="result" disabled>
            </div>
            <div class="row">
                <div class="col-md-3 py-2">
                <button type="button" class="btn btn-danger btn-block" onclick="clearResult()">C</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('1')">1</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('2')">2</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('3')">3</button>
              </div> 
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('4')">4</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('5')">5</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('6')">6</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('7')">7</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('8')">8</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('9')">9</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('+')">+</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('/')">/</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('*')">*</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('0')">0</button>
              </div>
              <div class="col-md-3 py-2">
                <button type="button" class="btn btn-secondary btn-block" onclick="appendToResult('-')">-</button>
              </div>
               <div class="col-md-3 py-2">
                <button type="button" class="btn btn-success btn-block" onclick="calculate()">=</button>
              </div>
            </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  // JavaScript functions for the calculator
  function appendToResult(value) {
    document.getElementById("result").value += value;
  }
  
  function clearResult() {
    document.getElementById("result").value = "";
  }
  
  function calculate() {
    const expression = document.getElementById("result").value;
    const result = eval(expression); 
    document.getElementById("result").value = result;
  }
  function appendToResult(value) {
  const res = document.getElementById("result");

  res.value += value;
}
</script>

</body>
</html>
